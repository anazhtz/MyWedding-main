	<script>
		$(document).ready(function () {
			// Countdown Clock
			var weddingDate = new Date("2025/11/09 17:00:00").getTime();
			var clock = $('.clock').FlipClock({
				clockFace: 'DailyCounter',
				countdown: true,
				callbacks: {
					stop: function () {
						$('.message').html('The wedding has begun!')
					}
				}
			});

			var now = new Date().getTime();
			var diff = (weddingDate - now) / 1000;
			clock.setTime(diff);
			clock.start();

			// Floating Hearts
			function createHeart() {
				const heart = $('<div class="heart">❤</div>');
				const heartSize = Math.random() * 15 + 10;
				const startPosition = Math.random() * window.innerWidth;
				const animationDuration = Math.random() * 3000 + 5000;
				
				heart.css({
					left: startPosition + 'px',
					fontSize: heartSize + 'px',
					animationDuration: animationDuration + 'ms'
				});
				
				$('.floating-hearts').append(heart);
				
				setTimeout(() => {
					heart.remove();
				}, animationDuration);
			}

			setInterval(createHeart, 2000);

			// Twinkling Stars
			function createStars() {
				for (let i = 0; i < 50; i++) {
					const star = $('<div class="star"></div>');
					const size = Math.random() * 3 + 1;
					const top = Math.random() * window.innerHeight;
					const left = Math.random() * window.innerWidth;
					const delay = Math.random() * 3;

					star.css({
						width: size + 'px',
						height: size + 'px',
						top: top + 'px',
						left: left + 'px',
						animationDelay: delay + 's'
					});

					$('.stars').append(star);
				}
			}

			createStars();

			// Scroll animations
			function checkScroll() {
				$('.fade-in-up').each(function() {
					var elementTop = $(this).offset().top;
					var elementBottom = elementTop + $(this).outerHeight();
					var viewportTop = $(window).scrollTop();
					var viewportBottom = viewportTop + $(window).height();

					if (elementBottom > viewportTop && elementTop < viewportBottom) {
						$(this).addClass('visible');
					}
				});
			}

			$(window).on('scroll', checkScroll);
			$(window).on('resize', checkScroll);
			checkScroll();

			// Smooth scrolling
			$('a[href^="#"]').on('click', function(event) {
				var target = $(this.getAttribute('href'));
				if (target.length) {
					event.preventDefault();
					$('html, body').stop().animate({
						scrollTop: target.offset().top - 80
					}, 1000);
				}
			});
		});
	</script>
