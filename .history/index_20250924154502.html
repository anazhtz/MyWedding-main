	<!-- clock -->
	<script>
		$(document).ready(function () {
			var weddingDate = new Date("2025/04/27 11:30:00").getTime();

			var clock = $('.clock').FlipClock({
				clockFace: 'DailyCounter',
				countdown: true,
				callbacks: {
					stop: function () {
						$('.message').html('The wedding has begun!')
					}
				}
			});

			var now = new Date().getTime();
			var diff = (weddingDate - now) / 1000;

			clock.setTime(diff);
			clock.start();
		});
	</script>
